<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/dbf13d3b07.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav__logo">
        <img src="/images/logo-icon.png" alt="laslesvpn logo icon">
        <div class="nav__logo-text">Lasles <strong class="nav__logo-text__bold">VPN</strong></div>
        </div>
        <ul>
            <li class="nav__list-item"><a href="#">About</a></li>
            <li class="nav__list-item"><a href="#">Features</a></li>
            <li class="nav__list-item"><a href="#">Pricing</a></li>
            <li class="nav__list-item"><a href="#">Testimonials</a></li>
            <li class="nav__list-item"><a href="#">Help</a></li>
        </ul>
        <div class="nav__buttons">
            <button class="nav__button">Sign In</button>
            <button class="nav__button nav__button__red">Sign Up</button>
        </div>

    <header>
        <div class="header__left-side">

    </header>
    <section class="features">
        <div class="features__first">
            <i class="fas fa-user">
                <strong>90+</strong>
                Users
            </i>
            <div class="features__divider">
                <img src="/images/divider-features.png" alt="divider line">
            </div>
            <i class="fas fa-map-marker-alt">
                <strong>30+</strong>
                Locations
            </i>
            <div class="features__divider">
                <img src="/images/divider-features.png" alt="divider line">
            </div>
            <i class="fas fa-server">
                <strong>50+</strong>
                Servers
            </i>
            <div class="features__divider">
                <img src="/images/divider-features.png" alt="divider line">
            </div>
        </div>
    </section>
