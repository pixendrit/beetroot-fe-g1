<!DOCTYPE html>

<html>
    <head>
        <title>Newsletter</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container2"><div class="circle"></div></div>
        <div class="container icon_pos">
            <img src="./images/icon-mail.png" alt="icon_pos">
        </div>
        <div class="container">
            <div class="newsletter">
                <span class="newsletter__icon"></span>
                <h3 class="newsletter__title">Newsletter</h3>
                <p class="newsletter__text">Stay up to date with our latest news and products.</p>
                <form action="" class="newsletter__form">
                    <div class="input-group input-group__text"><input type="text" placeholder="Your email address">
                        <div class="input-group">
                            <input type="submit" value="SUBSCRIBE">
                        </div>
                    </div>
                </form>
                <p class="newsletter__msg">
                    Your email is safe with us, we don't spam.
                </p>
            </div>
        </div>
    </body>
</html>
